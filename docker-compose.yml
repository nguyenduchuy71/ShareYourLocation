  #     - ./nginx.conf:/etc/nginx/conf.d/default.conf
  #   depends_on:
  #     - server
  #     - websocket
  #   restart: unless-stopped

networks:
  db-network:
    driver: bridge
  redis-network:
    driver: bridge

volumes:
  postgres_data:
